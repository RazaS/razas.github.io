<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            width: 100%;
        }
        .content {
            display: flex;
            width: 100%;
        }
        .blog-posts {
            flex: 3;
            padding: 20px;
            border-right: 1px solid #ccc;
        }
        .blog-post {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        .side-panel {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Transfusion Facts</h1>
        </div>
        <div class="content">
            <div class="blog-posts">
                <div class="blog-post">

                    <h2>Post Title 1</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque sit amet accumsan arcu.</p>
                </div>
                <div class="blog-post">Blog Post 2</div>
                <div class="blog-post">Blog Post 3</div>
                <div class="blog-post">Blog Post 4</div>
                <div class="blog-post">Blog Post 5</div>
            </div>

        </div>
    </div>
</body>
</html>
