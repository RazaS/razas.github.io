<!DOCTYPE html>
<html>
<head>
    <title>Centered Content Page</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #b65252; /* light brown background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .centered-content {
            width: 50%;
            height: 50%;
            background-color: #f0ead6; /* eggshell color */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="centered-content">
        <h1>Serology</h1>
        <p>Reflections</p>
    </div>
</body>
</html>
